# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cicdweuprddevopsacr.azurecr.io/einvoice/einvoice-bpm-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations:
    azure.workload.identity/client-id: "19db445d-dabb-4aee-b113-85b9b56c97b4"
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "einvoice-bpm-svc"
  binding:
    roleName: "aks-service"

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

container:
  port: 8080
  managementPort: 8080
  context: ""

ingress:
  enabled: false
  className: nginx
  host: scfin.sit.atradiusnet.com
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/x-forwarded-prefix: "/sc/einvoice-bpm-service"
  http:
    paths:
      - path: /bpms(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: einvoice-bpm-service
            port:
              number: 80
deployment:
  metadata:
    labels:
      custom.log.label: json
      azure.workload.identity/use: "true"
  spec:
    revisionHistoryLimit: 1
  container:
    env:
    volumeMounts:
      - name: config-mnt
        mountPath: /app/config
        readOnly: true
  terminationGracePeriodSeconds: 60
  volumes:
    - name: config-mnt
      configMap:
        name: einvoice-bpm-service

secrets:
  - name: DMS_TOKEN_SECRET
    valueFrom:
      secretKeyRef:
        name: einvoice-token-secrets
        key: azure.einvoice.dmsTokenSecret
  - name: MS_TOKEN_SECRET
    valueFrom:
      secretKeyRef:
        name: einvoice-token-secrets
        key: azure.einvoice.msTokenSecret
  - name: CAMUNDA_TOKEN_SECRET
    valueFrom:
      secretKeyRef:
        name: einvoice-token-secrets
        key: azure.einvoice.camundaTokenSecret
  - name: BILLTRUST_TOKEN_SECRET
    valueFrom:
      secretKeyRef:
        name: einvoice-token-secrets
        key: azure.einvoice.billtrustTokenSecret
  - name: BILLTRUST_PASSWORD
    valueFrom:
      secretKeyRef:
        name: einvoice-token-secrets
        key: azure.einvoice.billtrustPassword
  - name: APM_SECRET_TOKEN
    valueFrom:
      secretKeyRef:
        name: einvoice-token-secrets
        key: azure.einvoice.apmTokenSecret

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app-name
                operator: In
                values:
                  - einvoice-bpm-service
          topologyKey: kubernetes.io/hostname

